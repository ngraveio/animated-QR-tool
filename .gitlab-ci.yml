image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: build
  script:
    - yarn install
  artifacts:
    paths:
      - node_modules/

expo_export:
  stage: build
  script:
    - yarn add --dev @expo/webpack-config
    - npx expo export:web

  artifacts:
    paths:
      - web-build/

pages:
  stage: deploy
  dependencies:
    - expo_export
  script:
    - mv web-build public
  artifacts:
    paths:
      - public/
    expire_in: 1 day
  only:
    - main
